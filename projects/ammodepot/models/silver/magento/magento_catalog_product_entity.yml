version: 2

models:
  - name: magento_catalog_product_entity
    description: Silver table containing Magento product entity details.
    columns:
      - name: product_entity_id
        tests:
          - unique
          - not_null
      - name: attribute_set_id
      - name: type_id
      - name: sku
        tests:
          - not_null
      - name: has_options
      - name: required_options
      - name: created_at
      - name: updated_at
