version: 2

models:
  - name: fishbowl_soitem
    description: Silver table containing sales order item details from Fishbowl.
    columns:
      - name: so_item_id
        tests:
          - unique
          - not_null
      - name: so_id
      - name: product_id
      - name: quantity_ordered
      - name: quantity_fulfilled
      - name: quantity_shipped
      - name: unit_price
      - name: total_price
      - name: total_cost
