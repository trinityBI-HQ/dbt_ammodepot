version: 2

models:
  - name: dbt_test_gold
    description: "Aggregates orders from both silver sources into final metrics per user"
    columns:
      - name: user_id
        description: "Identifier for each user"
        tests:
          - not_null

      - name: total_orders
        description: "Total number of orders per user"
        tests:
          - not_null
          - expression_is_true:
              expr: "total_orders > 0"

      - name: total_amount
        description: "Sum of all order amounts per user"
        tests:
          - not_null
          - expression_is_true:
              expr: "total_amount >= 0"
