version: 2

sources:
  - name: fishbowl
    description: Fishbowl inventory management raw data
    schema: fishbowl
    tables:
      - name: customer
        description: Fishbowl Customer data
        columns:
          - name: id
            description: Primary key for Customer
            tests:
              - unique
              - not_null

      - name: part
        description: Fishbowl Part data
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: soitem
        description: Fishbowl Sales Order Item data
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: so
        description: Fishbowl Sales Order data
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: product
        description: Fishbowl Product data
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: ship
        description: Fishbowl Shipping data
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: shipcarton
        description: Fishbowl Shipping Carton data
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: vendor
        description: Fishbowl Vendor data
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: plugininfo
        description: Fishbowl Plugin Info data
        columns:
          - name: id
            tests:
              - unique
              - not_null
